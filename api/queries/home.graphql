query GetHome {
  entry(path: ["website", "home"]) {
    ... on ModularPage {
      body {
        __typename
        ...HomeModule
      }
    }
  }
}

fragment HomeModule on PokValue {
  ...HeroModule
  ...IconTilesModule
  ...FeatureTilesModule
  ...ResourceTileModule
  ...EarlyAccessFormModule
}

fragment HeroModule on Hero {
  title
  heroBody: body
  link {
    ... on Link {
      target
      text
    }
  }
  image {
    url
  }
}

fragment IconTilesModule on IconTiles {
  layout
  title
  summary
  iconTileBody: body {
    ... on IconTile {
      title
      body
      icon {
        url
      }
    }
  }
}

fragment FeatureTilesModule on FeatureTiles {
  featureTilesBody: body {
    ... on FeatureTile {
      title
      body
      features
      icon {
        url
      }
    }
  }
}

fragment ResourceTileModule on ResourceTiles {
  title
  summary
  resourceTilesBody: body {
    ... on ResourceTile {
      title
      body
      link {
        ... on Link {
          text
          target
        }
      }
    }
  }
}

fragment EarlyAccessFormModule on EarlyAccessForm {
  style
  title
  summary
  link {
    ... on Link {
      text
      target
    }
  }
}
